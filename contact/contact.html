<!DOCTYPE html>
<html lang="fr"></html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Integraction/contact</title>

      <link href="../css/contact.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
      <div class="row">
         <div class="col-md-3">
            <nav>
               <h3>Menu</h3>
               <ul>
                  <li><a href="../index.html">Accueil</a></li>
                  <li><a href="#section2">À propos</a></li>
                  <li><a href="#section3">Services</a></li>
               </ul>
            </nav>
         </div>
         <div class="col-md-9">
            <main>
               <header class="text-center">
                  <h1>Integraction</h1>
                  <h2>Page Web</h2>
               </header>

               <section class="text-center">
                  <p>Ceci est une simple page web créée par S. Snow_FlaKe.</p>
               </section>

               <section class="contact-form">
                  <h3>Contactez-nous</h3>
                  <form id="contactForm">
                     <div class="form-group">
                        <label for="subject">Sujet :</label>
                        <select class="form-control" id="subject">
                           <option value="donation">Je veux faire un don</option>
                           <option value="active_membership">Adhésion active</option>
                           <option value="passive_membership">Adhésion passive</option>
                           <option value="event_suggestion">Je propose un événement</option>
                           <option value="information_request">Demande d'information</option>
                           <option value="thank_you_message">Message de remerciement</option>
                           <option value="improvement_suggestions">Suggestions d'amélioration</option>
                           <option value="other">Autre</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                     </div>
                     <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                     </div>

                     <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message"></textarea>
                     </div>
                     <button type="submit" class="btn btn-primary">Envoyer</button>
                  </form>
               </section>

               <footer class="text-center">
                  <p>&copy; 2023 S. Snow_FlaKe</p>
               </footer>
            </main>
         </div>
      </div>

      <script src="/js/form-submission-handler.js"></script>
      <script>
         document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
      
            if (name && email && subject && message) {
               alert('Merci pour votre message, ' + name + '! Nous vous répondrons bientôt.');
            } else {
               alert('Veuillez remplir tous les champs avant de soumettre.');
            }
         });
      </script>
   </body>
</html>
